<form [formGroup]="formGroup" class="form-validate is-alter" (submit)="handleSubmit($event)">
  <div class="row">
    <div class="form-group">
      <div class="form-label-group">
        <label class="form-label" for="email">Email</label>
      </div>
      <div class="form-control-wrap">
        <input class="form-control form-control-lg" type="text" formControlName="email" id="email"/>
      </div>
    </div>
    <div class="form-group">
      <div class="form-label-group">
        <label class="form-label" for="password">Password</label>
      </div>
      <div class="form-control-wrap">
        <input class="form-control form-control-lg" type="password" formControlName="password" id="passsword" />
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" type="submit" [disabled]="isLoading">
        @if (isLoading) {
          Chargement...
        } @else {
          Enregistrer
        }
      </button>
    </div>
  </div>
</form>
