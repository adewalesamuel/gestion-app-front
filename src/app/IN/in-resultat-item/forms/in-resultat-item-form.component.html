<form [formGroup]="formGroup" (submit)="handleSubmit($event)" class='col-12 col-md-7'>
  <div class=row>
    <div class='col-12 col-md-6'>
      <div class='form-group'>
        <label for='in_inspection_id' i18n>in_inspection_id</label>
        <select class='select2 form-control' id='in_inspection_id' formControlName='in_inspection_id' [attr.value]="formGroup.value.inInspection_id">
          <option hidden value="" i18n>Choisissez une option</option>
          @for (inInspection of inInspections; track $index) {
            <option [value]="inInspection.id">
            {{inInspection?.reference}}
            </option>
          }
        </select>
      </div>
    </div>
		<div class='col-12 col-md-6'>
      <div class='form-group'>
        <label for='conforme' i18n>conforme</label>
        <input class='form-check-input d-block' type='checkbox' id='conforme' formControlName='conforme' i18n-placeholder placeholder='conforme' />
      </div>
    </div>
		<div class='col-12 col-md-6'>
      <div class='form-group'>
        <label for='observations' i18n>observations</label>
        <input class='form-control' type='text' id='observations' formControlName='observations' i18n-placeholder placeholder='observations' />
      </div>
    </div>
		<div class='col-12 col-md-6'>
      <div class='form-group'>
        <label for='checklist_item_code' i18n>checklist_item_code</label>
        <input class='form-control' type='text' id='checklist_item_code' formControlName='checklist_item_code' i18n-placeholder placeholder='checklist_item_code' />
      </div>
    </div>
		<div class='col-12 col-md-6'>
      <div class='form-group'>
        <label for='photo_url' i18n>photo_url</label>
        <input class='form-control' type='text' id='photo_url' formControlName='photo_url' i18n-placeholder placeholder='photo_url' />
      </div>
    </div>

    <div class='col-12 text-right mt-3'>
        <button class="btn btn-primary" type="submit" [disabled]="isLoading" i18n>
          @if (isLoading) {
            Chargement...
          } @else {
            Enregistrer
          }
        </button>
    </div>
  </div>
</form>
