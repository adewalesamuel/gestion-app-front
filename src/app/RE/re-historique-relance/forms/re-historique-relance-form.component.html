<form [formGroup]="formGroup" (submit)="handleSubmit($event)" class="">
  <div class=row>
    <div class='col-12'>
      <div class='form-group'>
        <label for='re_relance_id' i18n>re_relance_id</label>
        <select class='select2 form-control' id='re_relance_id' formControlName='re_relance_id' [attr.value]="formGroup.value.reRelance_id">
          <option hidden value="" i18n>Choisissez une option</option>
          @for (reRelance of reRelances; track $index) {
            <option [value]="reRelance.id">
            {{reRelance?.mode}}
            </option>
          }
        </select>
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='user_id' i18n>user_id</label>
        <select class='select2 form-control' id='user_id' formControlName='user_id' [attr.value]="formGroup.value.user_id">
          <option hidden value="" i18n>Choisissez une option</option>
          @for (user of users; track $index) {
            <option [value]="user.id">
            {{user?.nom}}
            </option>
          }
        </select>
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='date' i18n>date</label>
        <input class='form-control' type='date' id='date' formControlName='date' i18n-placeholder placeholder='date' />
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='heure' i18n>heure</label>
        <input class='form-control' type='text' id='heure' formControlName='heure' i18n-placeholder placeholder='heure' />
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='mode' i18n>mode</label>
        <select class='form-select form-control' id='mode' formControlName='mode' [attr.value]="formGroup.value.mode">
          <option hidden value="" i18n>Choisissez une option</option>
          <option value='pending'>En cours</option>
          <option value='validated'>Validé</option>
          <option value='canceled'>Annulé</option>
        </select>
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='contenu' i18n>contenu</label>
        <input class='form-control' type='text' id='contenu' formControlName='contenu' i18n-placeholder placeholder='contenu' />
      </div>
    </div>

    <div class='col-12 text-right'>
        <button class="btn btn-primary" type="submit" [disabled]="isLoading" i18n>
          @if (isLoading) {
            Chargement...
          } @else {
            Enregistrer
          }
        </button>
    </div>
  </div>
</form>
