<form [formGroup]="formGroup" (submit)="handleSubmit($event)" class="">
  <div class=row>
    <div class='col-12'>
      <div class='form-group'>
        <label for='code' i18n>code</label>
        <input class='form-control' type='text' id='code' formControlName='code' i18n-placeholder placeholder='code' />
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='libelle' i18n>libelle</label>
        <input class='form-control' type='text' id='libelle' formControlName='libelle' i18n-placeholder placeholder='libelle' />
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='categorie' i18n>categorie</label>
        <select class='form-select form-control' id='categorie' formControlName='categorie' [attr.value]="formGroup.value.categorie">
          <option hidden value="" i18n>Choisissez une option</option>
          <option value='pending'>En cours</option>
          <option value='validated'>Validé</option>
          <option value='canceled'>Annulé</option>
        </select>
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='tonnage_min' i18n>tonnage_min</label>
        <input class='form-control' type='number' id='tonnage_min' formControlName='tonnage_min' i18n-placeholder placeholder='tonnage_min' />
      </div>
    </div>
		<div class='col-12'>
      <div class='form-group'>
        <label for='tonnage_max' i18n>tonnage_max</label>
        <input class='form-control' type='number' id='tonnage_max' formControlName='tonnage_max' i18n-placeholder placeholder='tonnage_max' />
      </div>
    </div>
		
    <div class='col-12 text-right'>
        <button class="btn btn-primary" type="submit" [disabled]="isLoading" i18n>
          @if (isLoading) {
            Chargement...
          } @else {
            Enregistrer
          }
        </button>
    </div>
  </div>
</form>
